# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

#spotify
#patch this because it idiotically sets colors
#(in scripts/get_current_song.sh)
set -g @plugin 'feqzz/tmux-spotify-info'



set -g status-style bg=Magenta3,fg=default
set -g status-right-length 100
set -g status-left-length 100

set -g window-status-current-style fg=white,bg=Orchid1
set -g window-status-activity-style fg=brightblack,bg=yellow
set -g window-status-style fg=brightblack,bg=Magenta4

set -g window-status-separator "#[bg=Magenta4] "
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

